sudo: false
language: node_js
cache:
  directories:
    - node_modules
node_js:
  - '6'
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
after_success:
  if ([ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]); then
    eval 'npm run semantic-release';
  fi
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
    - gh-pages
